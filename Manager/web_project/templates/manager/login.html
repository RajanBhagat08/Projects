<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Rescheduling</title>
    <script src="https://kit.fontawesome.com/3d1d3b2e8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/check.css" %}">
    <script type="text/javascript" >
    function preventBack(){window.history.forward();}
    setTimeout("preventBack()", 0);
    window.onunload=function(){null};
    </script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark container" style="background-color: #79ADBA;" >
      <a class='navbar-brand' href="{%  url 'index' %}"><i class="fas fa-home"></i>HOME</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{%  url 'manager:register' %}">REGISTER <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item"></li>
              <a class="nav-item nav-link active " href="{%  url 'manager:user_login' %}">LOGIN<i class="fas fa-sign-in-alt"></i></a>
            </li>
          </ul>

      </div>
    </nav>
    <div class="set_width container special jumbotron" >
        <p class="display-4" style="color:white">Please Login</p>
        <form  action="{% url 'manager:user_login' %}" method="post">
          <div class="form-group">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-8">
                <label  style="color:white" for="username">Username:</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8">
                <label style="color:white" for="password">Password:</label>
                <input class="form-control" type="password" name="password" placeholder="Enter password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8">
                <br>
              <p style="color:white" for="role">Role:</p>
              <input  id="lead" type="radio" name="role" value="project_lead" required>
              <label style="color:white" for="lead">Project Lead</label><br> 
              <input id="member" type="radio" name="role" value="project_mem" required>
              <label style="color:white" for="lead">Project Member</label><br>
            </div>
        </div>
          <input type="submit" class="btn btn-primary" name="" value="Login">
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
